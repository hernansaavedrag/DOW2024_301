<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h3>Formularios</h3>
    <hr>

    <form action="" >
        <div>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" placeholder="Ingrese nombre"  required/>
        </div>
        <div>
            <label for="apellido">Apellido</label><br>
            <input type="text" id="apellido" placeholder="Ingrese Apellido" required/>
        </div>

        <!--div>label+input (+ tab) -->
        <div>
            <label for="mail">Correo:</label><br>
            <input type="email" id="mail" value="profehernan@gmail.com" required>
        </div>

        <div>
            <label for="contraseña">Contraseña:</label><br>
            <input type="password" id="contraseña" required>
        </div>

        <div>
            <label for="fecha-nac">Fecha Nacimiento:</label><br>
            <input type="date" id="fecha-nac" min="2022-01-01" max="2024-12-31" required>
        </div>

        <div>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" min="0" max="120"  required>
        </div>

        <div>
            <label for="carrera">Carrera:</label><br>
            <select name="" id="carrera">
                <!--option*3 (+ tab)-->
                <option selected>--Seleccione--</option>
                <option value="info" >T.U. en Informática</option>
                <option value="electro" >T.U. en Electrónica</option>
                <option value="elect">T.U en Electricidad</option>
            </select>
        </div>

        <div>
            <label for="">Jornada:</label><br>
            <input type="radio" name="jornada" id="diurno" value="d"  checked><label for="diurno">Diurno</label><br>
            <input type="radio" name="jornada" id="vespertino" value="v"><label for="vespertino">Vespertino</label>
        </div>

        <div>
            <input type="checkbox" name="" id="gratuidad">
            <label for="gratuidad">Tiene Gratuidad</label>
        </div>

        <div>
            <label for="comentarios">Comentarios</label><br>
            <textarea name="" id="comentarios"></textarea>
        </div>

        <div>
            <button type="reset">Restablecer</button>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
